<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Library Websites</title>
</head>

<body>
    <div class="header">
        <p>Your reading journey starts here</p>
        <p>catalog your books, plan your next read, and uncover hidden gems.</p>
        <dialog class="addBookDialog">
            <form action="">
                <div class="input">
                    <label for="title">Title:</label>
                    <input type="text" name="bookTitle" id="title">
                </div>
                <div class="input">
                    <label for="author">Author:</label>
                    <input type="text" name="bookAuthor" id="author">
                </div>
                <div class="input">
                    <label for="pages">No. of pages</label>
                    <input type="number" name="bookPages" id="pages">
                </div>
                <div class="multipleSelection">
                    <label for="isRead">Did you read it?</label>
                    <select id="isRead" name="isRead">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="multipleSelection">
                    <label for="rate">Your rating:</label>
                    <select id="rate" name="rate">
                        <option value="bad">☆</option>
                        <option value="average">☆☆</option>
                        <option value="good">☆☆☆</option>
                        <option value="excellent">☆☆☆☆</option>
                    </select>
                </div>
                <div class="btns">
                    <button value="default" id="confirmBtn">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="btnDiv">
            <p>To add new book:</p>
            <button class="showDialog">+</button>
        </div>
        <hr>
    </div>
    <output></output> <!--to show dialog here-->
    <div class="showBooks">

    </div>

    <script src="./script.js"></script>
</body>

</html>
